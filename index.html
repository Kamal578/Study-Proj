<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>UFAZ GPA CALCULATOR</title>
    <link rel = "shortcut icon" type = "image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
  </head>

  <center> <!--centers body-->
  <body>
    <div class="page">
      <div id="left"></div>
      <div id="right"></div>
      <div id="top"></div>
      <div id="bottom"></div>
      <header><center>UFAZ GPA CALCULATOR</center></header>
      <center> <!--centers container-->
        <div class="container">
          <h2>Specialty</h2>
          <div class="select-box">
            <div class="options-container">

              <div class="option">
                <input type="radio" class="radio" id="CS" name="category" />
                <label for="CS">Computer Science</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="CE" name="category" />
                <label for="CE">Chemical Engineering</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="GE" name="category" />
                <label for="GE">Geophysical Engineering</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="PE" name="category" />
                <label for="PE">Oil and Gas Engineering</label>
              </div>

            </div> <!--closes options-container-->
            <div class="selected">Select your specialty</div>
          </div> <!--closes select-box-->
        </div> <!--closes container-->
      </center>

      <center> <!--centers container1-->
        <div class="container1">
          <h2>Year</h2>
          <div class="select-box1">
            <div class="options-container1">

              <div class="option1">
                <input type="radio1" class="radio1" id="L0" name="category" />
                <label for="L0">L0</label>
              </div>

              <div class="option1">
                <input type="radio1" class="radio1" id="L1" name="category" />
                <label for="L1">L1</label>
              </div>

              <div class="option1">
                <input type="radio1" class="radio1" id="L2" name="category" />
                <label for="L2">L2</label>
              </div>

              <div class="option1">
                <input type="radio1" class="radio1" id="L3" name="category" />
                <label for="L3">L3</label>
              </div> 
            </div>
            <div class="selected1">Select the year</div>
          </div>
        </div> <!--closes container1-->
      </center>

      <center> <!--centers container2-->
        <div class="container2">
          <h2>Semester</h2>
          <div class="select-box2">
            <div class="options-container2">

              <div class="option2"> <!--1st semester-->
                <input type="radio2" class="radio2" id="1" name="category" />
                <label for="2">1st Semester</label> 
              </div>

              <div class="option2"> <!--2nd semester-->
                <input type="radio2" class="radio2" id="2" name="category" />
                <label for="2">2nd Semester</label>
              </div>
            </div> <!--closes options-container2-->
            <div class="selected2">Select the semester</div>
          </div> <!--closes select-box2-->
        </div> <!--closes container2-->
      </center>
      <center><a href="next.html"><button class="button">NEXT</button></a></center> <!--next button-->
      <footer class = "footer">
        <div id = "footerlinks">
          <a href="index.html">HOME<img src="home_logo_white.svg" alt="home logo" id = "homeimg"></a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          <a href="info.html">ABOUT<img src="info_logo_white.svg" alt="info logo" id = "aboutimg"></a>
        </div>
      </footer>
    </div> <!--closes page-->
    <script src="main.js"></script>
  </body>
  </center>
</html>
